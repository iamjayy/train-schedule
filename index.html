<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!--Style CSS
            <link rel="stylesheet" type="text/css" href="css/reset.css"> -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
      <h1>Train Schedule</h1>
      <hr>

		</div>

		<!-- "Current Train Schedule" Table -->

		<div class="panel panel-secondary">
			<span> <h3>Current Train Schedule</h3>  </span>
			<div class="panel-body">
				<table class="table table-striped">
					<thead>
						    <tr>
							      <th scope="col">Train Name</th>
							      <th scope="col">Destination</th>
						      	<th scope="col">Frequency(min)</th>
							      <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                    <th scope="col"></th>
						    </tr>
					</thead>
					<!-- new train here -->
					<tbody id="add-row">
					</tbody>
					
				</table>
			</div>
		</div>
		<!-- text input for new train here-->
		<div class="panel">
			<div class="panel-heading">
				<h3>Add Train</h3>
			</div>

			<div class="panel-body">
				<form>
					<div class="form-group">
						<label for="text">Train Name:</label>
						<input type="text" class="form-control" id="train-name">
					</div>

					<div class="form-group">
						<label for="text">Destination:</label>
						<input type="text" class="form-control" id="destination">
					</div>

					<div class="form-group">
						<label for="text">First Train Time: (HH:mm - Military Time)</label>
						<input type="text" class="form-control" id="first-train">
					</div>

					<div class="form-group">
						<label for="text">Frequency:(min)</label>
						<input type="text" class="form-control" id="frequency">
					</div>

          <button type="submit" class="btn btn-primary" id="addTrain">Submit</button>
				</form>
			</div>
		</div>
  </div>
  



    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--Bootstrap-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!--javascript-->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
